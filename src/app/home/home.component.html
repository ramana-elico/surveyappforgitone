/* The Modal (background) */
.modalforlogin {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 45px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  border-radius: 10px;

}

/* Modal Content */
.modal-contentforlogin {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #dee2e6;
  width: 53%;
  

}

/* The Close Button */
.closeforlogin {
  color: black;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <!-- <h4 class="modal-title">Modal Heading</h4> -->

        <button type="button" class="close" data-dismiss="modal" style="color:  #0972b8;">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div *ngIf="responseofemaildivision">

          <label for="email" style="float:left;font-size: 15px;font-family: verdana"><b>Email Id *</b></label>
          <input type="email" style="font-size: 15px;font-family: verdana" id="email" name="email" placeholder="Please Enter Email Id" #email>
          <button type="button" class="btn" (click)="generateNewPassword(email.value)" style="display: block;margin-left: auto;margin-right: auto;background-color:#0972b8;font-size: 17px;font-family: verdana;color: white;margin-top: 15px;"><b>Send</b></button><br>
          <p style="color: red;text-align: center;font-size: 20px;font-family: verdana;margin-top: 10px;"><b>{{this.responseofOTP1}}</b></p>
        </div> <br/>

        
        <div *ngIf="responseofOTPdivision">
          <!-- <p style="color: #051230;font-size: 20px;font-family: verdana;text-align: center;">{{this.responseofOTP1}}</p> -->
          <label for="otp" style="float:left;font-size: 15px;font-family: verdana"><b>OTP *</b></label>
          <input type="password" style="font-size: 15px;font-family: verdana" id="otpinput" name="otpinput" placeholder="Please Enter OTP" #otpinput>          
          <button type="button" class="btn" (click)="checkOTP(otpinput.value)" style="display: block;margin-left: auto;margin-right: auto;background-color:#0972b8;font-size: 17px;font-family: verdana;color: white;margin-top: 15px;"><b>Next</b></button><br>
          <p style="color: red;text-align: center;font-size: 20px;font-family: verdana;margin-top: 10px;"><b>{{this.responseofOTP1}}</b></p>
        </div>
        <div *ngIf="responseofNewPassworddivision">
          <!-- <p style="color: #051230;font-size: 20px;font-family: verdana;text-align: center;">{{this.responseofOTP1}}</p>           -->
          <label for="newPassword" style="float:left;font-size: 15px;font-family: verdana"><b>New Password *</b></label>
          <input type="password" style="font-size: 15px;font-family: verdana" id="newPassword" name="newPassword" placeholder="Please Enter Password"  [(ngModel)]="newPassword" #passwordref="ngModel" required pattern='(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$#!%*?&])[A-Za-z\d$@$#!%*?&].{8,}'>
          <div *ngIf="passwordref.errors && (passwordref.invalid || passwordref.touched)">                
            <!-- <small *ngIf="passwordref.errors.required">Password Is Required</small> -->
            <small *ngIf="passwordref.errors.pattern">Password Should At Least 9 Characters In Length With Lowercase, Uppercase, Special Characters and Numbers</small>
          </div><br/>
          <button type="button" class="btn" (click)="replaceNewPassword()" style="display: block;margin-left: auto;margin-right: auto;background-color:#0972b8;font-size: 17px;font-family: verdana;color: white;margin-top: 15px;"><b>Update</b></button><br>
          <p style="color: red;text-align: center;font-size: 20px;font-family: verdana;margin-top: 10px;"><b>{{this.responseofOTP1}}</b></p>
        </div>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal" style="color: white;background-color:#0972b8;font-size: 17px;font-family: verdana"><b>Close</b></button>
      </div>
      
    </div>
  </div>
</div>
